<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="reset.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="blue-rect">
      <h3 class="your-result">Your Result</h3>
      <div class="circle-div">
        <h1 class="circle-div-h1">76</h1>
        <p class="circle-div-p">of 100</p>
      </div>
      <h2 class="great">Great</h2>
      <p class="your-performance">Your performance exceed 65% of the people conducting the test here!</p>
    </div>
    <div class="text-div">
      <h2 class="summary">Summary</h2>
      <div class="section-div">
        <div class="reaction-div">
          <img src="icon-reaction.svg" class="reaction-img">
          <h3 class="reaction-h3">
            Reaction
          </h3>
          <p class="eighty">80</p>
          <p class="slash">/ 100</p>
        </div>
        <div class="reaction-div2">
          <img src="icon-memory.svg" class="reaction-img">
          <h3 class="memory-h3">
            Memory
          </h3>
          <p class="eighty">92</p>
          <p class="slash">/ 100</p>
        </div>
        <div class="reaction-div3">
          <img src="icon-verbal.svg" class="reaction-img">
          <h3 class="verbal-h3">
            Verbal
          </h3>
          <p class="eighty">61</p>
          <p class="slash">/ 100</p>
        </div>
        <div class="reaction-div4">
          <img src="icon-visual.svg" class="reaction-img">
          <h3 class="visual-h3">
            Visual
          </h3>
          <p class="eighty">73</p>
          <p class="slash">/ 100</p>
        </div>
      </div>
      <button class="continue-button">Continue</button>
    </div>

  </div>
</body>
</html>
